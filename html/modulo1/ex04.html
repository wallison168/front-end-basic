                    <!-- Imagens na web -->

<!--
    Formatos de imagem que a web pode receber : 

1º PNG = O modelo PNG e similar ao modelo JPG pois ambos tem a capacidade de compactar imagens, o seu diferencial e que sua compactação não e tão 
grande como o moldelo JPG porem o modelo PNG tem a opção de deichar a imagem transparente ou seja sem plano de fundo 

2º JPG = Basicamente e um modelo de arquivo de imagem que tem como vantagem uma alta compactação no tamanho da imagem ou seja pode inseriri um arquivo
grande de imagem ocupando pouco espaço de armazena na pagina ou seja promove uma rapida renderização 

3º GIF = O modelo GIF basicamente e um modelo que permite jerar animações 

OBS: As imagens do tipo "jpg" são utilizadas dentro da pagina web com imagens para plano de fundo pelo fato de ser um arquivo grande compactado
ja o modelo "png" e utilizado ara inserir imagens em um meno ou uma logo por se tratar de um arquivo de imagem pequeno e pelo fato da imagem ter uma resolução melhor 

OBS: para imagens como plano de fundo e ideal q essa imagem tenha no maximo 1500px de largura e uma resolução de "72"
-->

                    <!-- Carregando imagem na pagina -->

<!-- Basicamente para colocar uma imagem dentro da pagina basta utilizar a tag "img"
essa tag e responsavel por carregar imagens dentro da pagina, a tag "img" recebe dois parametros 
1º src: basicamente nesse parametro deve-se inserir o endereço da imagem a qual deseja colocar dentro da pagina
2º alt: nesse parametro deve-se deixar um texto descrevendo oque e a imagem caso a pagina não consiga renderizar a imagem assim mesmo sem ver a imagem o ususario sabera do que se tarta 

OBS: para colocar o endereço da imagem basta colocar o curso do mouser dentro do parametro "src" e usar a tecla de atalho "ctrl + espaço"
com isso o editor de codigo mostrara todos os arquivos que pode ser inseridos dentro do parametro -->

<h1>Inserindo imagens dentro da pagina</h1><br>

<h2>Carregando imagem dentro do proprio arquivo</h2>

<img src="logo.png" alt="Meta de dominio"><br>

<h2>Carregando imagem de uma sub-pasta</h2>

<img src="../../img/reactjs-javascript-programming-programming-language-hd-wallpaper-preview.jpg" alt="imagem capa"><br>

<h2>Carregando imagem de outra pagina web atravez do seu endereço </h2>

<img src="https://miro.medium.com/max/1400/1*ptvSdUknyEbemXJOh9wNiw.png" alt="imagem com endereço definido">
